<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default">
    <div class="container-fluid">
    <a href="website-list.html"><span class="glyphicon glyphicon-chevron-left pull-left icon-white"></span></a>
        <div class="navbar-header"><div class="navbar-brand">Edit Website</div></div>
    <a href="website-list.html"><span class="glyphicon glyphicon-ok pull-right icon-white"></span></a>
    </div>
</div>
<div class="container-fluid">
    <form action=""
          method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   class="form-control"
                   placeholder="Name"
                   value="Blogger">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description"
                      id="description"
                      class="form-control"
                      placeholder="Description">Blogger is a blog publishing service that allows multi-user blogs with timestamped entries.</textarea>
        </div>
        <div class="form-group">
            <a href="website-list.html"
               class="btn btn-danger btn-block"
               role="button">Delete</a>
        </div>
    </form>
</div>
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="../user/profile.html"><span class="glyphicon glyphicon-user pull-right icon-white"></span></a>
    </div>
</div>

</body>
</html>
