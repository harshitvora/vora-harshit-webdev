<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../vendor/img/logo.PNG">
    <link rel="icon" href="../../vendor/img/logo.PNG">
</head>
<body>
<div class="navbar navbar-default hv-navbar-blue navbar-fixed-top">
    <div class="col-md-4 hidden-sm hidden-xs">
        <p class="navbar-text pull-left">
            <a href="website-list.html"><span class="glyphicon glyphicon-chevron-left pull-left hv-icon-white"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Websites</div>
    </div>
    <div class="col-md-8 col-xs-12">
        <p class="navbar-text pull-left hidden-md hidden-lg">
            <a href="website-list.html"><span class="glyphicon glyphicon-chevron-left pull-left hv-icon-white"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Edit Website</div>
        <p class="navbar-text pull-right">
            <a href="website-list.html"><span class="glyphicon glyphicon-ok pull-right hv-icon-white"></span></a>
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="hide" class="col-md-4 hidden-sm hidden-xs hv-overflow">
            <ul class="list-group">
                <li class="list-group-item active">Website Name
                    <a href="website-new.html"><span class="glyphicon glyphicon-plus pull-right hv-icon-white"></span></a></li>

                <li class="list-group-item">
                    <a href="../page/page-list.html">Address Book App</a>
                    <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                </li>
                <li class="list-group-item">
                    <a href="../page/page-list.html">Blogger</a>
                    <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                </li>
                <li class="list-group-item">
                    <a href="../page/page-list.html">Blogging App</a>
                    <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                </li>
                <li class="list-group-item">
                    <a href="../page/page-list.html">Script Testing App</a>
                    <a href="website-edit.html"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                </li>
            </ul>
        </div>
        <div id="show" class="col-md-8 col-xs-12 hv-overflow-offset">
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           class="form-control"
                           placeholder="Name"
                           value="Blogger">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description"
                              id="description"
                              class="form-control"
                              placeholder="Description"
                              rows="5">Blogger is a blog publishing service that allows multi-user blogs with timestamped entries.</textarea>
                </div>
                <div class="form-group">
                    <a href="website-list.html"
                       class="btn btn-danger btn-block"
                       role="button">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom hv-navbar-blue">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="../user/profile.html"><span class="glyphicon glyphicon-user hv-icon-white"></span></a>
        </p>
    </div>
</div>
</body>
</html>
