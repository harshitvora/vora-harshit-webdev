<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-6">Website Name</div>
            <div class="col-xs-4">Date Created</div>
            <div class="col-xs-2"><a href="#!/user/{{model.uid}}/website/new"><span class="glyphicon glyphicon-plus pull-right hv-icon-white"></span></a></div>
        </div>
        </li>
    <li class="list-group-item" ng-repeat="website in model.websites">
        <div class="row">
            <div class="col-xs-6"><a href="#!/user/{{model.uid}}/website/{{website._id}}/page/">{{website.name}}</a></div>
            <div class="col-xs-4">{{website.dateCreated | date}}</div>
            <div class="col-xs-2"><a href="#!/user/{{model.uid}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a></div>
        </div>
    </li>
    <li class="list-group-item" ng-show="!model.websites.length">You have no websites</li>
</ul>
