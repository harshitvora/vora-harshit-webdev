<div class="navbar navbar-default hv-navbar-blue navbar-fixed-top">
    <div class="col-md-4 hidden-sm hidden-xs">
        <p class="navbar-text pull-left">
            <a href="#!/user/{{model.uid}}/website"><span class="glyphicon glyphicon-chevron-left pull-left hv-icon-white"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Websites</div>
    </div>
    <div class="col-md-8 col-xs-12">
        <p class="navbar-text pull-left hidden-md hidden-lg">
            <a href="#!/user/{{model.uid}}/website"><span class="glyphicon glyphicon-chevron-left pull-left hv-icon-white"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Edit Website</div>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWebsite(model.website)" role="button"><span class="glyphicon glyphicon-ok pull-right hv-icon-white"></span></a>
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="hide" class="col-md-4 hidden-sm hidden-xs hv-overflow">
            <div ng-include="'views/website/templates/website-list.component.client.html'"></div>
        </div>
        <div id="show" class="col-md-8 col-xs-12 hv-overflow-offset">
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           ng-model="model.website.name"
                           class="form-control"
                           placeholder="Name"]>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description"
                              id="description"
                              ng-model="model.website.description"
                              class="form-control"
                              placeholder="Description"
                              rows="5">{{model.website.description}}</textarea>
                </div>
                <div class="form-group">
                    <a ng-click="model.deleteWebsite()"
                       class="btn btn-danger btn-block"
                       role="button">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom hv-navbar-blue">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/user/{{model.uid}}"><span class="glyphicon glyphicon-user hv-icon-white"></span></a>
        </p>
    </div>
</div>
