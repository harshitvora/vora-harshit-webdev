
<div class="navbar navbar-default navbar-fixed-top hv-navbar-blue">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="../../"><span class="glyphicon glyphicon-chevron-left pull-left hv-icon-white"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Profile</div>
        <p class="navbar-text pull-right">
            <a role="button" ng-click="updateUser(user)"><span class="glyphicon glyphicon-ok pull-right hv-icon-white"></span></a>
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4 hv-container-overflow">
            <div ng-show="successMessage" class="alert alert-success">{{successMessage}}</div>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <div ng-show="updateuser" class="alert alert-danger">{{updateuser}}</div>
            <h2>Profile</h2>
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           readonly
                           name="username"
                           id="username"
                           ng-model="user.username"
                           placeholder="username"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           name="email"
                           id="email"
                           value="harshit@gmail.com"
                           placeholder="email"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text"
                           name="firstName"
                           id="firstName"
                           ng-model="user.firstName"
                           placeholder="first name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text"
                           name="lastName"
                           id="lastName"
                           ng-model="user.lastName"
                           placeholder="last name"
                           class="form-control">
                </div>
                    <a href="#!/user/{{user._id}}/website"
                       class="btn btn-primary btn-block">Websites</a>
                    <a href="#!/login"
                       class="btn btn-danger btn-block">Logout</a>
            </form>
        </div>
    </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom hv-navbar-blue">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="../user/profile.html"><span class="glyphicon glyphicon-user hv-icon-white"></span></a>
        </p>
    </div>
</div>
