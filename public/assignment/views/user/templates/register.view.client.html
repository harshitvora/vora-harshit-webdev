
<div class="navbar navbar-default navbar-fixed-top hv-navbar-blue">
    <div class="container-fluid">
        <div class="navbar-brand hv-text-white"><a href="../">Assignment</a></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
            <h1>Register</h1>
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           ng-model="model.user.username"
                           name="username"
                           id="username"
                           placeholder="username"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           ng-model="model.user.password"
                           name="password"
                           id="password"
                           placeholder="password"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="veriyPassword">Verify password</label>
                    <input type="password"
                           name="verifyPassword"
                           id="veriyPassword"
                           placeholder="verify password"
                           class="form-control">
                </div>
                    <a ng-click="model.register(model.user)"
                       class="btn btn-primary btn-block">Register</a>
                    <a href="#!/login"
                       class="btn btn-danger btn-block">Cancel</a>
            </form>
        </div>
    </div>
</div>
