<div class="navbar navbar-default navbar-fixed-top hv-navbar-blue">
    <div class="container-fluid">
        <div class="navbar-brand hv-text-white"><a href="../">Assignment</a></div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">

            <div ng-show="model.errorMessage" class="alert alert-danger">
                {{model.errorMessage}}
            </div>

            <h1>Login</h1>
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           ng-model="model.user.username"
                           name="username"
                           id="username"
                           placeholder="username"
                           class="form-control"
                           required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           ng-model="model.user.password"
                           name="password"
                           id="password"
                           placeholder="password"
                           class="form-control"
                           required>
                </div>
                    <a ng-click="model.login(model.user)"
                       class="btn btn-primary btn-block"
                       role="button">Login</a>
                    <a href="#!/register"
                       class="btn btn-success btn-block"
                       role="button">Register</a>
            </form>
        </div>
    </div>
</div>
