<div class="navbar navbar-default navbar-fixed-top hv-navbar-blue">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/"><span class="glyphicon glyphicon-chevron-left hv-icon-white pull-left"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Edit Widget</div>
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)" role="button"><span class="glyphicon glyphicon-ok hv-icon-white pull-right"></span></a>
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           class="form-control"
                           placeholder="Name"
                           ng-model="model.widget.name">
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input type="text"
                           name="text"
                           id="text"
                           class="form-control"
                           placeholder="Text"
                           ng-model="model.widget.text">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text"
                           name="url"
                           id="url"
                           class="form-control"
                           placeholder="url"
                           ng-model="model.widget.url">
                </div>
                <div class="form-group">
                    <label for="width">Width</label>
                    <input type="text"
                           name="width"
                           id="width"
                           class="form-control"
                           placeholder="width"
                           ng-model="model.widget.width">
                </div>
                <div class="form-group">
                    <label for="image">Upload</label>
                    <input type="file"
                           name="image"
                           id="image"
                           class="form-control">
                </div>
                <div class="form-group">
                    <a href="widget-image-edit.view.client.html"
                       class="btn btn-primary btn-block"
                       role="button">Upload Image</a>
                </div>
                <div class="form-group">
                    <a ng-click="model.deleteWidget()"
                       class="btn btn-danger btn-block"
                       role="button">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom hv-navbar-blue">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/user/{{uid}}/"><span class="glyphicon hv-icon-white glyphicon-user"></span></a>
        </p>
    </div>
</div>
