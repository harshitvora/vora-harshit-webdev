<div class="navbar navbar-default hv-navbar-blue navbar-fixed-top">
    <div class="col-md-4 hidden-sm hidden-xs">
        <p class="navbar-text pull-left">
            <a href="#!/user/{{uid}}/website/{{wid}}/page/"><span class="glyphicon glyphicon-chevron-left pull-left hv-icon-white"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Pages</div>
    </div>
    <div class="col-md-8 col-xs-12">
        <p class="navbar-text pull-left hidden-md hidden-lg">
            <a href="#!/user/{{uid}}/website/{{wid}}/page/"><span class="glyphicon glyphicon-chevron-left pull-left hv-icon-white"></span></a>
        </p>
        <div class="navbar-brand hv-text-white">Edit Page</div>
        <p class="navbar-text pull-right">
            <a ng-click="updatePage(page)" role="button"><span class="glyphicon glyphicon-ok pull-right hv-icon-white"></span></a>
        </p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div id="hide" class="col-md-4 hidden-sm hidden-xs hv-overflow">
            <ul class="list-group">
                <li class="list-group-item active">Page Name
                </li>
                <li class="list-group-item" ng-repeat="page in pages">
                    <a href="#!/user/{{uid}}/website/{{wid}}/page/{{page._id}}/widget">{{page.name}}</a>
                    <a href="#!/user/{{uid}}/website/{{wid}}/page/{{page._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
                </li>
            </ul>
        </div>
        <div id="show" class="col-md-8 col-xs-12 hv-overflow-offset">
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           name="name"
                           id="name"
                           class="form-control"
                           placeholder="Page Name"
                           ng-model="page.name">
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           name="title"
                           id="title"
                           class="form-control"
                           placeholder="Page Title"
                           ng-model="page.description">
                </div>
                <div class="form-group">
                    <a ng-click="deletePage()"
                       class="btn btn-danger btn-block"
                       role="button">Delete</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom hv-navbar-blue">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#!/{{uid}}"><span class="glyphicon glyphicon-user hv-icon-white"></span></a>
        </p>
    </div>
</div>
