<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-default">
    <div class="container-fluid">
        <p class="navbar-text pull-left"><a href="page-list.html"><span class="glyphicon glyphicon-chevron-left pull-left icon-white"></span></a></p>
        <div class="navbar-brand">
            Edit Page
        </div>
        <p class="navbar-text pull-right"><a href="page-list.html"><span class="glyphicon glyphicon-ok pull-right icon-white"></span></a></p>
    </div>
</div>

<div class="container-fluid">
    <form action=""
          method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   class="form-control"
                   placeholder="Page Name"
                   value="Blog Post">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   name="title"
                   id="title"
                   class="form-control"
                   placeholder="Page Title"
                   value="Blogger">
        </div>
        <div class="form-group">
            <a href="page-list.html"
               class="btn btn-danger btn-block"
               role="button">Delete</a>
        </div>
    </form>
</div>
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right"><a href="../user/profile.html"><span class="glyphicon glyphicon-user icon-white"></span></a></p>
    </div>
</div>

</body>
</html>
