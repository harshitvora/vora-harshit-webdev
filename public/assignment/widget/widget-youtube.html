<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget youtube</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-default">
    <div class="container-fluid">
        <a href="widget-list.html"><span class="glyphicon glyphicon-chevron-left pull-left"></span></a>
        <div class="navbar-header">
            <div class="navbar-brand">
                Edit Page
            </div>
        </div>
        <a href="widget-list.html"><span class="glyphicon glyphicon-ok pull-right"></span></a>
    </div>
</div>

<div class="container-fluid">
    <form action=""
          method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   name="name"
                   id="name"
                   class="form-control"
                   placeholder="Name"
                   value="Blog Post">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   name="text"
                   id="text"
                   class="form-control"
                   placeholder="Text"
                   value="US Senate">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text"
                   name="url"
                   id="url"
                   class="form-control"
                   placeholder="url"
                   value="www.google.com">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="text"
                   name="width"
                   id="width"
                   class="form-control"
                   placeholder="width"
                   value="100%">
        </div>
        <div class="form-group">
            <a href="page-list.html"
               class="btn btn-danger btn-block"
               role="button">Delete</a>
        </div>
    </form>
</div>
<div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="../user/profile.html"><span class="glyphicon glyphicon-user pull-right"></span></a>
    </div>
</div>

</body>
</html>
