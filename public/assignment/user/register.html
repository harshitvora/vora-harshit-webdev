<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h1>Register</h1>
        <form action=""
              method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       name="username"
                       id="username"
                       placeholder="username"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text"
                       name="password"
                       id="password"
                       placeholder="password"
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="veriyPassword">Verify password</label>
                <input type="text"
                       name="verifyPassword"
                       id="veriyPassword"
                       placeholder="verify password"
                       class="form-control">
            </div>
            <div class="form-group">
                <a href="login.html"
                   class="btn btn-primary btn-block">Register</a>
            </div>
            <div class="form-group">
                <a href="login.html"
                   class="btn btn-danger btn-block">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
