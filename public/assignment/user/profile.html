<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <h1>Profile</h1>
    <form action=""
          method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   name="username"
                   id="username"
                   value="harshit"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text"
                   name="email"
                   id="email"
                   value="harshit@gmail.com"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text"
                   name="firstName"
                   id="firstName"
                   value="Harshit"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text"
                   name="lastName"
                   id="lastName"
                   value="Vora"
                   class="form-control">
        </div>
        <div class="form-group">
            <a href="../website/website-list.html"
               class="btn btn-primary btn-block">Websites</a>
        </div>
        <div class="form-group">
            <a href="login.html"
               class="btn btn-danger btn-block">Logout</a>
        </div>
    </form>
</div>
</body>
</html>
