<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">

</head>
<body>
<div class="navbar navbar-default blue">
    <div class="container-fluid">
        <p class="navbar-text pull-left"><a href="profile.html"><span class="glyphicon glyphicon-chevron-left pull-left icon-white"></span></a></p>
        <div class="navbar-brand text-white">Profile</div>
        <p class="navbar-text pull-right"><a href="profile.html"><span class="glyphicon glyphicon-ok pull-right icon-white"></span></a></p>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">

            <h1>Profile</h1>
            <form action=""
                  method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           name="username"
                           id="username"
                           value="harshit"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           name="email"
                           id="email"
                           value="harshit@gmail.com"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text"
                           name="firstName"
                           id="firstName"
                           value="Harshit"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text"
                           name="lastName"
                           id="lastName"
                           value="Vora"
                           class="form-control">
                </div>
                <div class="form-group">
                    <a href="../website/website-list.html"
                       class="btn btn-primary btn-block">Websites</a>
                </div>
                <div class="form-group">
                    <a href="login.html"
                       class="btn btn-danger btn-block">Logout</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom blue">
    <div class="container-fluid">
        <p class="navbar-text pull-right"><a href="../user/profile.html"><span class="glyphicon glyphicon-user icon-white"></span></a></p>
    </div>
</div>
</body>
</html>
